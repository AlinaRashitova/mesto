<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile" aria-label="profile">
        <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="editButton" type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="addButton" type="button" class="profile__add-button button"></button>
      </section>
      <section class="cards" aria-label="cards">
        <article class="card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button aria-label="likeButton" type="button" class="card__like-button card__like-button_active"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button aria-label="likeButton" type="button" class="card__like-button card__like-button_active"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button aria-label="likeButton" type="button" class="card__like-button card__like-button_active"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button aria-label="likeButton" type="button" class="card__like-button card__like-button_active"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.png" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button aria-label="likeButton" type="button" class="card__like-button card__like-button_active"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button aria-label="likeButton" type="button" class="card__like-button card__like-button_active"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup" aria-label="popup">
    <div class="popup__container">
      <button aria-label="closeButton" type="button" class="popup__close-button button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form">
          <input type="text" name="nameInput" id="nameInput" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="jobInput" id="jobInput" placeholder="О себе" class="popup__input popup__input_type_job">
          <button aria-label="saveButton" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
