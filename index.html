<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile" aria-label="profile">
        <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="editButton" type="button" class="profile__button profile__button_edit button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="addButton" type="button" class="profile__button profile__button_add button"></button>
      </section>
      <section class="cards" aria-label="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup popup_type_edit" aria-label="popup">
    <div class="popup__container">
      <button aria-label="closeButton" type="button" class="popup__button popup__button_close button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editProfile" class="popup__form popup__form_type_edit" novalidate>
          <label class="popup__label">
            <input type="text" name="nameInput" id="nameInput" placeholder="Имя"
              class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
            <span id="nameInput-error" class="error"></span>
          </label>
          <label class="popup__label">
            <input type="text" name="jobInput" id="jobInput" placeholder="О себе"
              class="popup__input popup__input_type_job" required minlength="2" maxlength="200">
            <span id="jobInput-error" class="error"></span>
          </label>
          <button aria-label="saveButton" type="submit" class="popup__button popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>
  </section>

  <section class="popup popup_type_add" aria-label="popup">
    <div class="popup__container">
      <button aria-label="closeButton" type="button" class="popup__button popup__button_close button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form name="newPlace" class="popup__form popup__form_type_add" novalidate>
          <label class="popup__label">
            <input type="text" name="placeNameInput" id="placeNameInput" placeholder="Название"
              class="popup__input popup__input_type_place-name" required minlength="2" maxlength="30">
            <span id="placeNameInput-error" class="error"></span>
          </label>
          <label class="popup__label">
            <input type="url" name="imageSourceInput" id="imageSourceInput" placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_image-source" required>
            <span id="imageSourceInput-error" class="error"></span>
          </label>
          <button aria-label="saveButton" type="submit" class="popup__button popup__button_save">Создать</button>
        </form>
      </div>
    </div>
  </section>

  <section class="popup popup_type_photo" aria-label="popup">
    <div class="popup__container popup__container_photo">
      <button aria-label="closeButton" type="button" class="popup__button popup__button_close button"></button>
      <figure class="popup__figure">
        <img src="#" alt="Картинка" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>


  <template class="template">
    <article class="card">
      <button aria-label="deleteButton" type="button" class="card__button card__button_delete button"></button>
      <img src="#" alt="Картинка" class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button aria-label="likeButton" type="button" class="card__button card__button_like"></button>
      </div>
    </article>
  </template>

  <script type = "module" src="./scripts/index.js"></script>
</body>

</html>
