<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <section class="profile">
      <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-edit">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button profile__edit-button_popup-open button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__like-button card__like-button_active button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like-button card__like-button_active button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.png" alt="Домбай" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like-button card__like-button_active button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__like-button card__like-button_active button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.png" alt="Домбай" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__like-button card__like-button_active button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__like-button card__like-button_active button"></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_opened">
    <div class="popup__container">
      <img src="./images/close-icon.svg" alt="Кнопка закрытия" class="popup__close-icon">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" name="popup__name" id="popup__name" class="popup__name">
          <input type="text" name="popup__job" id="popup__job" class="popup__job">
        </form>
        <button class="popup__save-button">Сохранить</button>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
